# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
remote_theme: "mmistakes/jekyll-theme-basically-basic"

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: en
title: Altmann.IT
email: mark@altmann.it
description: "Musings from the world of Privacy, InfoSec, Philosophy etc..."
baseurl: # the optional subpath of your site, e.g. "/blog"
url: "https://mark.altmann.it" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
author:
  name: Mark Altmann
  twitter: https://twitter.com/@markaltmann
  picture: /assets/images/avatar_mark.jpg
twitter_username: "markaltmann"
github_username: "markaltmann"
logo: "/assets/images/company_logo_100x100.png" # path of site logo, e.g. "/assets/images/logo.png"
search: true # true, false (default)
search_full_content: false # true, false (default)
search_provider: # lunr (default), algolia
#algolia:
#  application_id: # YOUR_APPLICATION_ID
#  index_name: # YOUR_INDEX_NAME
#  search_only_api_key: # YOUR_SEARCH_ONLY_API_KEY
#  powered_by: # true (default), false

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
timezone: Europe/Berlin # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# theme: jekyll-theme-basically-basic
plugins: # previsously gems
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-remote-theme
  - jemoji
  - jekyll-include-cache 

# Feed Settings
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 7
paginate_path: /page:num/

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site

# Collections
collections:
  guides:
    output: true
    permalink: /:collection/:path/

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true
  # _pages
  - scope:
      path: "_guides"
      type: guides
    values:
      layout: post
      read_time: true
      author_profile: true
